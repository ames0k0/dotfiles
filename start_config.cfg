ORDER:
    for running .tmux.conf needs to install zsh
    oh-my-zsh::: sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"



@vim_command
{
    set belloff=all # beeping flash ...
}


@pybasic
{
    files/modulo.txt::read
}


@main
{
    sudo pybasic::exec
}


@tools
{
    ranger tldr git vim tmux python3-pip zsh curl simplescreenrecorder::sudo
}


@apps
{
    qutebrowser gnome-tweaks
}


@sudo
{
    (for each *tools::install)
    (for each *apps::install)
}
